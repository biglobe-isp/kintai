group 'com.sample'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// todo Apiのクラス名にする
mainClassName = 'Main'

run {
    if (project.hasProperty('args')) {
        args project.args.split('\\s+')
    }
}