group 'com.sample'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// todo Apiのクラス名にする/Users/rumi/IdeaProjects/kintai/src/main/java/api/KintaiApi.java
mainClassName = 'api.KintaiApi'

run {
    if (project.hasProperty('args')) {
        args project.args.split('\\s+')
    }
}