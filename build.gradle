plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'groovy'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile 'org.projectlombok:lombok:1.18.30'

    // https://mvnrepository.com/artifact/org.springframework/spring-core
    compile 'org.springframework:spring-core:2.5.6'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'

    compile 'org.codehaus.groovy:groovy-all:2.5.14'
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Mychael Style Tools', 'Implementation-Version': 1.0
        attributes 'Main-Class': 'com.kintai.Main'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}