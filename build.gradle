plugins {
    // Javaアプリとしてプログラムを同期
    id 'java'
    // testはspockを使用するため、spockが使えるgroovyを同期
    id 'groovy'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile 'org.projectlombok:lombok:1.18.30'

    // https://mvnrepository.com/artifact/org.springframework/spring-core
    compile 'org.springframework:spring-core:2.5.6'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'

    compile 'org.codehaus.groovy:groovy-all:2.5.14'
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

/**
 * プログラム内で外部ライブラリを用いるため、外部ライブラリを取り込んだjarファイルを使ってアプリを実行する。
 * パッケージ構成をリファクタリングするため、javaのmainメソッドがあるクラスがjavaパッケージ配下から移動させる。
 * そのため、mainメソッドがある場所を指定。
 * gradleのバージョンが低いためか、外部ライブラリを取り込んだjarファイルを作れない？っぽいので、dependencies内に記載した「compile」類を作成するjar内に取り込むように実装
 */
jar {
    manifest {
        attributes 'Main-Class': 'com.kintai.Main'
        attributes 'Implementation-Title': 'Mychael Style Tools', 'Implementation-Version': 1.0
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}