apply {
    plugin 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'refactor.api.AttendanceApi'
    }
}