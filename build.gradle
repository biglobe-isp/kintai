plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id "org.dddjava.jig-gradle-plugin" version "2019.5.2.1"
}

jigReports.dependsOn(clean, compileJava, processResources)

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '4.2.0.Final'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.6'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'

    // For Spy System.out 
    testImplementation "cglib:cglib-nodep:3.2.10"
    testImplementation "org.objenesis:objenesis:3.0.1"
}

jig {
    modelPattern = '.+\\.domain\\..+'
    documentTypes = [
            'ServiceMethodCallHierarchyDiagram',
            'PackageRelationDiagram',
            'BusinessRuleRelationDiagram',
            'ApplicationList',
            'BusinessRuleList',
            'BranchList',
            'CategoryUsageDiagram',
            'CategoryDiagram',
            'BooleanServiceDiagram',
            'PackageTreeDiagram']
}

// Define the main class for the application
mainClassName = 'com.naosim.dddwork.kintai.App'
