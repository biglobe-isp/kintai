#
# DDLファイル格納ディレクトリの設定
#

# 本番環境で必要な設定
jdbc.ddl.createTablePath=etc/database/production/createtable
jdbc.ddl.createIndexPath=etc/database/production/createindex
jdbc.ddl.createSequencePath=etc/database/production/createsequence
jdbc.ddl.alterTablePath=etc/database/production/altertable
jdbc.ddl.tableSpaceDDLPath=etc/database/production/tablespace

# テスト時にのみ必要な設定
jdbc.ddl.localAliasPath=etc/database/local/alias
jdbc.ddl.localCreateTablePath=etc/database/local/createtable
jdbc.ddl.localCreateIndexPath=etc/database/local/createindex
jdbc.ddl.localCreateSequencePath=etc/database/local/createsequence
